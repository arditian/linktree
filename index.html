<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--connect with css file-->
    <link rel="stylesheet" href="style.css"/>
    
    <!--add font from google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;400&display=swap" rel="stylesheet">

    <!--add animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Linktree Example</title>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <!--profile-->
        <div class="profile">
            <img src="profile.gif" alt="error image" class="animate__animated animate__bounceInDown"/>
            <p class="animate__animated animate__fadeInDownBig">LiST LINKTREE</p>
        </div>

        <!--button-->
        <div class="link">
            <a href="https://example.com" target="_blank" class="animate__animated animate__bounceInRight">instagram</a>
            <a href="https://example.com" target="_blank" class="animate__animated animate__bounceInRight animate__delay-1s">telegram</a>
            <a href="https://example.com" target="_blank" class="animate__animated animate__bounceInRight animate__delay-2s">linkedin</a>
            <a href="https://example.com" target="_blank" class="animate__animated animate__bounceInRight animate__delay-3s">github</a>
        </div>

        <!--footer-->
        <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
            <i>made with love</i>
        </div>
    </div>
</body>
</html>
